<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fdfdfd;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }
        h1 {
            color: #222;
            font-size: 36px;
            margin-top: 20px;
            font-weight: 700;
        }
        h2 {
            color: #555;
            margin-top: 20px;
            font-weight: 600;
        }
        p {
            max-width: 700px;
            margin: 15px auto;
            line-height: 1.8;
            font-size: 16px;
        }
        img {
            display: block;
            margin: 20px auto;
            border-radius: 50%;
            width: 130px;
            height: 130px;
            border: 4px solid #ccc;
        }
        table {
            border-collapse: collapse;
            width: 70%;
            background: white;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 14px;
            text-align: center;
            font-size: 16px;
        }
        th {
            background: #f1f1f1;
            color: #333;
            font-weight: 600;
        }
        form {
            background: white;
            padding: 30px;
            max-width: 450px;
            margin: 25px auto;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input, textarea {
            width: calc(100% - 20px);
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        input[type="submit"] {
            background: #5cb85c;
            color: white;
            border: none;
            padding: 14px;
            cursor: pointer;
            font-size: 17px;
            border-radius: 6px;
            width: 100%;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            background: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>Nwtech</h1>
    <p>Olá, meu nome é Newton e sou apaixonado por programação. Sempre busco aprender novas tecnologias.</p>
    
    <img src="img/pngtree-users-vector-icon-png-image_3725294.jpg" alt="Imagem de perfil">
    
    <h2>Minhas informações</h2>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
            <th>Profissão</th>
            <th>Hobby</th>
        </tr>
        <tr>
            <td>Newton</td>
            <td>27</td>
            <td>Teófilo Otoni</td>
            <td>Desenvolvedor Web</td>
            <td>Jogos, séries e filmes</td>
        </tr>
    </table>
    
    <h2>Entre em contato</h2>
    <form action="/action_page.php">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
